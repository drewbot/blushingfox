<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Blushing Fox Photography</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <script type="text/x-handlebars">
          <div class="temp-container">
            <h2>Under Construction</h2>
            <ul>
              {{#link-to 'gallery'}}<li>home</li>{{/link-to}}
              {{#link-to 'about'}}<li>about</li>{{/link-to}}
              {{#link-to 'blog'}}<li>blog</li>{{/link-to}}
              {{#link-to 'contact'}}<li>contact</li>{{/link-to}}
            </ul>
          </div>
          <div class="main-container">
            {{outlet}}
          </div>
        </script>

        <script type="text/x-handlebars" id="gallery">
          <div class="temp-container">
            <p>Fixie wolf cred American Apparel. Occupy +1 umami, Austin Kickstarter church-key typewriter tote bag Echo Park VHS salvia craft beer banh mi brunch High Life. Actually Bushwick try-hard, semiotics normcore kitsch blog butcher twee sartorial pork belly Kickstarter Banksy. Actually iPhone chillwave Banksy sustainable. Slow-carb pug stumptown direct trade food truck, Austin yr banh mi cardigan mustache Kickstarter pork belly skateboard wayfarers. Banjo tofu vegan, stumptown chia gluten-free keffiyeh leggings organic literally hella fingerstache salvia. Paleo raw denim church-key Tonx cardigan fanny pack.</p>
          </div>
          <div>
            {{#each}}
              {{#link-to 'session' this}}
                <h3>{{title}}</h3>
              {{/link-to}}
            {{/each}}
          </div>
        </script>

        <script type="text/x-handlebars" id="session">
          <div class="temp-container">
            <h2>{{title}}</h2>
            <p>{{introCopy}}</p>
          </div>
        </script>

        <script type="text/x-handlebars" id="about">
          <div class="temp-container">
            <h2>About</h2>
          </div>
        </script>

        <script type="text/x-handlebars" id="blog">
          <div class="temp-container">
            <h2>Blog</h2>
          </div>
        </script>

        <script type="text/x-handlebars" id="contact">
          <div class="temp-container">
            <h2>Contact</h2>
          </div>
        </script>

        <script type="text/x-handlebars" id="new">
          <p>Title: {{input type="text" id="title" class="" name="title"}}</p>
          <p>Intro Copy: {{input type="text" id="intro-copy" class="" name="intro-copy"}}</p>
          <button type="submit" class="" {{action 'save'}}>Save Session</button>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/handlebars/handlebars.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Ember + Ember Data -->
        <script src="http://builds.emberjs.com/canary/ember.min.js"></script>
        <script src="http://builds.emberjs.com/canary/ember-data.min.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>

        <!-- EmberFire -->
        <script src="https://cdn.firebase.com/libs/emberfire/1.1.3/emberfire.min.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
